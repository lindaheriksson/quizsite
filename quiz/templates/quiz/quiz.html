<!DOCTYPE html>
<html>

	<head>
		<link rel="stylesheet" href="/static/style.css">
		<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
		<meta charset="utf-8">
		<title>Ze Quizz</title>
	</head>

	<body>
	
		<div class="container">
			<div class="row">
				<div class="column">
					
					<div class="wrapper">	
						<div class="header">
							<a href="{% url "index_page" %}">
								<img src="/static/quizz_portrait.jpg">
							</a>
							
								<p>Quizzes about CATS.</p>
								<p>By <a href="https://twitter.com/litenmendryg">@litenmendryg</a></p>
						</div>
					</div>
					
					<div class="wrapper">	
						<div class="whole-guestion">
							<p class="question">	
								<p>
									<h1>{{ quiz.name }}</h1>
								</p>
								<p>
									{{ quiz.description }}
								</p>	
							</p>	 
						</div>	
					</div>
					
					<div class="wrapper">	
						<div class="header">
							<div class="whole-guestion">
								<p>
									<h1>
									<a href="{% url "question_page" quiz.slug 1 %}" class="myButton">Do the quiz</a>
									</h1>	
								</p>
							</div>	
						</div>
					</div>	

				</div>
			</div>
		</div>	

	</body>

</html>
